<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#picker').hide();
            $('#calculate').click(function () {
                var weapons = (parseInt($('#primary').val()) + parseInt($('#special').val()) + parseInt($('#heavy').val())) / 3;
                $('#weapons').text(weapons);

                var armor = (parseInt($('#helmet').val()) + parseInt($('#gauntlets').val()) + parseInt($('#chestpiece').val()) + parseInt($('#legs').val())) / 4;
                $('#armor').text(armor);

                var pick = "";
                if (weapons == armor) {
                    pick = "Pick either";
                } else if (weapons > armor) {
                    pick = "Pick armor";
                } else {
                    pick = "Pick weapons";
                }

                $('#picker').text(pick);
                $('#picker').show();
            });
        });
    </script>

    <style type="text/css">
         body {
             padding-top: 40px;
             padding-bottom: 40px;
             background-color: #eee;
         }

         .form-signin {
             max-width: 330px;
             padding: 15px;
             margin: 0 auto;
         }

             .form-signin .form-signin-heading,
             .form-signin .checkbox {
                 margin-bottom: 10px;
             }

             .form-signin .checkbox {
                 font-weight: normal;
             }

             .form-signin .form-control {
                 position: relative;
                 height: auto;
                 -webkit-box-sizing: border-box;
                 -moz-box-sizing: border-box;
                 box-sizing: border-box;
                 padding: 10px;
                 font-size: 16px;
             }

                 .form-signin .form-control:focus {
                     z-index: 2;
                 }

             .form-signin input[type="email"] {
                 margin-bottom: -1px;
                 border-bottom-right-radius: 0;
                 border-bottom-left-radius: 0;
             }

             .form-signin input[type="password"] {
                 margin-bottom: 10px;
                 border-top-left-radius: 0;
                 border-top-right-radius: 0;
             }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-signin">
            <h2 class="form-signin-heading">Enter Weapon Light Levels</h2>
            <label for="primary" class="sr-only">Primary</label>
            <input type="number" id="primary" class="form-control" placeholder="primary" autofocus>
            <label for="special" class="sr-only">Special</label>
            <input type="number" class="form-control" id="special" placeholder="special">
            <label for="heavy" class="sr-only">Heavy</label>
            <input type="number" class="form-control" id="heavy" placeholder="heavy">

            <div class="checkbox">
                <label id="weapons"></label>
            </div>

            <h2 class="form-signin-heading">Enter Armor Light Levels</h2>
            <label for="helmet" class="sr-only">Helmet</label>
            <input type="number" id="helmet" class="form-control" placeholder="helmet" autofocus>
            <label for="gauntlets" class="sr-only">Gauntlets</label>
            <input type="number" class="form-control" id="gauntlets" placeholder="gauntlets">
            <label for="chestpiece" class="sr-only">Chestpiece</label>
            <input type="number" class="form-control" id="chestpiece" placeholder="chestpiece">
            <label for="legs" class="sr-only">Legs</label>
            <input type="number" class="form-control" id="legs" placeholder="legs">

            <div class="checkbox">
                <label id="armor"></label>
            </div>

            <div class="alert alert-success" role="alert" id="picker">
            </div>

            <button class="btn btn-lg btn-primary btn-block" id="calculate" type="submit">Calculate</button>
        </div>

    </div>
</body>
</html>
